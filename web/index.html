<html>
  <head>
    <title>Audio player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/script.js/"></script>
    <link rel="stylesheet" href="/styles.css/">

  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>

    <h1>Audio Player</h1>
    <section>

        <p id="tk_current_time">--:--:--</p>

      <div id="time_keeper">
        <span>
          <p id="tk_current_time">--:--:--</p>
          &#47;
          <p id="tk_duration">--:--:--</p>
        </span>
        <div id="tk_bar_container">
          <div id="tk_bar"></div>
          <div id="tk_cursor"></div>
        </div>
      </div>

      <div class="space">
        <p id="loading"></p>
      </div>
      <div class="space">
        <p id="duration"></p>
      </div>
      <div class="space">
        <label for="file_picker">Select An Audio File</label>
        <input name="file_picker" id="file_picker" type="file"/>
      </div>
    </section>
  </body>
